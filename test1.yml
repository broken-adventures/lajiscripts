task:
    name: Test IP
    timeout_in: 120m
    environment:
        TOKEN: ENCRYPTED[4e3f3b5771ea69673f76f7d07c051305c233c3e8de0156fdd166e5b658ab4441cdc43e6082495dba0cccac851b90a939]
    container:
        cpu: 8
        memory: 32G
        image: docker.io/ubuntu
        kvm: true
    script: 
        - apt-get update &>/dev/null
        - apt install unzip wget curl sudo -y &>/dev/null
        - apt install -y qemu-kvm &>/dev/null
        - wget -O ngrok-stable-linux-amd64.zip https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip &>/dev/null && unzip -o ngrok-stable-linux-amd64.zip &>/dev/null
        - ./ngrok authtoken $TOEKN &>/dev/null
        - nohup ./ngrok tcp --region ap 30889 &>/dev/null &
        - sudo wget -O lite11.qcow2 https://app.vagrantup.com/thuonghai2711/boxes/WindowsQCOW2/versions/1.0.2/providers/qemu.box &>/dev/null
        - nohup sudo qemu-system-x86_64 -net nic -net user,hostfwd=tcp::30889-:3389 -show-cursor -m 16G -enable-kvm -cpu host,hv_relaxed,hv_spinlocks=0x1fff,hv_vapic,hv_time,+nx -M pc -smp cores=4 -vga std -machine type=pc,accel=kvm -usb -device usb-tablet -k en-us -drive file=lite11.qcow2,index=0,media=disk,format=qcow2 -boot once=d -vnc :0
